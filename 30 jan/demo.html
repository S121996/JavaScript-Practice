<html>
<head>
    <title>Document</title>
    <style>
ul{list-style: none;}
li{border: 2px solid blue; width: 200px; text-align: center;
margin-top: 5px; padding: 15px 0px;
}
.data{background: purple; color: white;}
    </style>
</head>
<body>
    <ul id="myul">
        <li>Home1</li>
        <li>Home2</li>
        <li>Home3</li>
        <li>Home4</li>
        <li>Home5</li>
        <li>Home6</li>
        <li>Home7</li>
    </ul>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#myul li").mouseover(function(){
                $(this).addClass("data")
            })
            $("li").mouseout(function(){
                $(this).removeClass("data")
            })
        })
            </script>
</body>
</html>
