<script>

$(document).ready(function(){
    $("button").click(function(){
        $("span").last().hide(1000,function(){
            $(this).prev().last().hide(1000,arguments.callee)
        });
        
    })
})

$(document).ready(function(){
    $("button").click(function(){
        $("span").first().show(2000,function(){
            $(this).next().first().show(2000,arguments.callee)
        });
        
    })
})
